---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - python3
        - spacefm
        - geany
        - obs-studio
        - xbindkeys
        - kitty
        - flameshot
        - autokey-gtk
        - ncdu
        - viewnior
        - nomacs
        - mpv
        - audacious
        - xsel
        - hunspell-es
        - gparted
        - chromium-browser
        - qpdfview

  - name: copy wallpaper file
    copy:
      src: /home/y/Pictures/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: y
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: y
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

